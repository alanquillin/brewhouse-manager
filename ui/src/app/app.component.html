@if (!hideHeader) {
  <div class="header">
    @if(!emptyHeader) {
    <app-header [title]="title"></app-header>
    }
  </div>
}
<div class="content">
  <router-outlet (activate)='onActivate(outlet)' #outlet="outlet"></router-outlet>
</div>
@if (!hideFooter) {
  <div class="footer">
    <app-footer></app-footer>
  </div>
}
