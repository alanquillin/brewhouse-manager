@if (loading) {
  <div>
    <mat-spinner></mat-spinner>
  </div>
}
@if (!loading) {
  <div>
    <p class="h1">Select Location</p>
    <mat-list role="list">
      @for (location of locations; track location) {
        <mat-list-item role="listitem">
          <button mat-raised-button color="primary" (click)="selectLocation(location)">
            {{ location.description }}
          </button>
        </mat-list-item>
      }
    </mat-list>
  </div>
}
